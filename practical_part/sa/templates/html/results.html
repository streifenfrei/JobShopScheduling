{% load static %}
<!DOCTYPE html>
<head>
    <meta name="author" content="Martin Lelis, Robert Rathmann" />
    <title>Practical_Work_Run</title>
    <link href="{% static 'sa/layout.css' %}" type="text/css" rel="stylesheet" />
    <link href="{% static 'sa/bootstrap/css/bootstrap.min.css '%}">
</head>
<html>
<body>
    <header id="navbar">
        <nav>
            <ul id="nav_ul">
                <li class="nav-elem">
                    <a class="na" href="sa">Parctical Work</a>
                </li>
                <li class="nav-elem">
                    <a  class="na" href="run">Run</a>
                </li>
                <li class="nav-elem">
                    <a class="na" href="results">Results</a>
                </li>
            </ul>
        </nav>
    </header>
    <article id="main">
        <h1 class="main_headline">
            Results
        </h1>
        <labe>Table</labe>
       <div id="r_table">
        <select id="result_table_select" class="table_select">
            {% for table in tables %}
                <option value={{table.id}} class="table_change">
                    {{ table.name }}
                </option>                   
            {% endfor %}
        </select>
    </div>
    <div class="schedule_card" id="image_schedule">
        <button class="close" id="schedule_close">
            <svg class="bi bi-x" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M11.854 4.146a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708-.708l7-7a.5.5 0 0 1 .708 0z"/>
                <path fill-rule="evenodd" d="M4.146 4.146a.5.5 0 0 0 0 .708l7 7a.5.5 0 0 0 .708-.708l-7-7a.5.5 0 0 0-.708 0z"/>
              </svg>
        </button>
        <img class="schedule "id="schedule_plt">
    </div>
    <div class="result_table" id=results>
        {% include "html/result_table.html" %}
    </div>
    </article>
    <footer>
        <p class="f_left">
            Author:
            Martin Lelils and Robert Rathmann
        </p>
        <p class="f_right">
            Date: 07.06.2020
        </p>
    </footer>
</body>
    <script src="{% static 'sa/jquery-3.4.1.min.js' %}"></script>
    <script src="{% static 'sa/result.js' %}"></script>
    <script src="{% static 'sa/bootstrap/js/bootstrap.min.js' %}"></script>
</html>
